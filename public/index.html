<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MemeChat - Real Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      background: #1e1e1e;
    }
    #input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Welcome to MemeChat</h1>
  <div id="messages"></div>
  <input id="input" autocomplete="off" placeholder="Type something..." />
  <button onclick="send()">Send</button>

  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    function send() {
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit('chat message', msg);
      input.value = '';
    }

    socket.on('chat message', function(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
