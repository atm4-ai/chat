  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --panel: #1c1c1e;
      --bubble: #2c2c2e;
      --bubble-me: #0a84ff;
      --input-bg: #2c2c2e;
      --border: #333;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #000000;
      --panel: #f5f5f5;
      --bubble: #e0e0e0;
      --bubble-me: #007aff;
      --input-bg: #ffffff;
      --border: #cccccc;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 56px;
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
      border-bottom: 1px solid var(--border);
    }

    .symbol-select select,
    .center-search input,
    #roomSearch {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 12px;
    }

    .symbol-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .center-search {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #chart {
      flex: 2;
      position: relative;
    }

    #tv-container {
      height: 100%;
    }

    .resizer {
      width: 5px;
      background: var(--border);
      cursor: col-resize;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      position: relative;
    }

    #chat-top {
      display: flex;
      justify-content: flex-end;
      padding: 6px 12px;
    }

    #chat-top button {
      font-size: 20px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .bubble {
      background: var(--bubble);
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      color: var(--text);
    }

    .bubble.you {
      align-self: flex-end;
      background: var(--bubble-me);
      color: #fff;
    }

    #form {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--border);
      position: relative;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 14px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
    }

    #send, #emoji-btn {
      padding: 10px 14px;
      background: var(--bubble-me);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #emoji-popup {
      position: absolute;
      bottom: 55px;
      right: 90px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 24px;
    }

    .emoji {
      cursor: pointer;
      padding: 5px;
    }

    #user-popup {
      position: absolute;
      top: 40px;
      right: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>

</style>

</head>

  <script>
    let currentSymbol = "BTCUSDT";

    function loadChart(symbol, theme = "dark") {
      document.getElementById("tv-container").innerHTML = "";
      new TradingView.widget({
        container_id: "tv-container",
        autosize: true,
        symbol: "BINANCE:" + symbol,
        interval: "30",
        theme: theme,
        style: "1",
        locale: "en",
        enable_publishing: false
      });
    }

    
function appendMessage(msg, fromSelf = true, user = { name: username, avatar: avatarData }) {
  const wrapper = document.createElement("div");
  wrapper.className = "message-row " + (fromSelf ? "self" : "other");

  const avatar = document.createElement("img");
  avatar.className = "avatar";
  avatar.src = user.avatar;

  const content = document.createElement("div");
  content.className = "message-content";

  const name = document.createElement("div");
  name.className = "name";
  name.textContent = user.name;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = msg;

  const time = document.createElement("div");
  time.className = "time";
  const now = new Date();
  time.textContent = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");

  content.appendChild(name);
  content.appendChild(bubble);
  content.appendChild(time);

  if (fromSelf) {
    wrapper.appendChild(content);
    wrapper.appendChild(avatar);
  } else {
    wrapper.appendChild(avatar);
    wrapper.appendChild(content);
  }

  document.getElementById("messages").appendChild(wrapper);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}

      const div = document.createElement("div");
      div.className = "bubble you";
      div.textContent = msg;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const val = document.getElementById("input").value.trim();
      if (!val) return;
      appendMessage(val);
      document.getElementById("input").value = "";
    });

    function toggleEmoji() {
      const popup = document.getElementById("emoji-popup");
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    function toggleUsers() {
      const userBox = document.getElementById("user-popup");
      userBox.style.display = userBox.style.display === "block" ? "none" : "block";
    }

    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        appendMessage(emoji.textContent);
        document.getElementById("emoji-popup").style.display = "none";
      });
    });

    document.getElementById("symbolSelect").addEventListener("change", function() {
      currentSymbol = this.value;
      loadChart(currentSymbol, document.documentElement.getAttribute("data-theme"));
    });

    document.getElementById("roomSearch").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        let val = this.value.trim().toUpperCase();
        if (!val.endsWith("USDT")) val += "USDT";
        currentSymbol = val;
        loadChart(currentSymbol, document.documentElement.getAttribute("data-theme"));
        document.getElementById("messages").innerHTML = "";
      }
    });

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.getAttribute("data-theme") === "dark";
      root.setAttribute("data-theme", isDark ? "light" : "dark");
      loadChart(currentSymbol, isDark ? "light" : "dark");
    }

    const resizer = document.getElementById("resizer");
    const chart = document.getElementById("chart");
    const chat = document.getElementById("chat");
    let isDragging = false;

    resizer.addEventListener("mousedown", () => {
      isDragging = true;
      document.body.style.cursor = "col-resize";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const percent = e.clientX / window.innerWidth;
      chart.style.flex = percent;
      chat.style.flex = 1 - percent;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.cursor = "default";
    });

    loadChart(currentSymbol);

let username = localStorage.getItem("username");
let avatarData = localStorage.getItem("avatar");

function showUserModal() {
  document.getElementById("user-modal").style.display = "flex";
}

function hideUserModal() {
  document.getElementById("user-modal").style.display = "none";
}

if (!username || !avatarData) {
  showUserModal();
}

document.getElementById("enter-chat").onclick = function() {
  const name = document.getElementById("username-input").value.trim();
  const file = document.getElementById("avatar-input").files[0];
  if (!name || !file) {
    alert("è¯·å¡«å†™æ˜µç§°å¹¶ä¸Šä¼ å¤´åƒï¼");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(event) {
    avatarData = event.target.result;
    localStorage.setItem("username", name);
    localStorage.setItem("avatar", avatarData);
    username = name;
    hideUserModal();
  };
  reader.readAsDataURL(file);
};
